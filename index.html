      body { font-family: 'Inter', sans-serif; user-select: none; background: #050507; color: #e2e8f0; }
      .fantasy-font { font-family: 'Cinzel', serif; }
      canvas { display: block; }
      
      /* Pure Atmospheric Vignette */
      .vignette {
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(circle at center, transparent 30%, rgba(0,0,0,0.4) 70%, rgba(0,0,0,0.8) 100%);
        z-index: 100;
      }

      /* Subtle Ambient Glow */
      .ambient-glow {
        position: fixed;
        bottom: -10%;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 40%;
        background: radial-gradient(ellipse at bottom, rgba(220, 38, 38, 0.1) 0%, transparent 70%);
        pointer-events: none;
        z-index: 1;
      }
      
      /* Animations */
      @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
      .animate-float { animation: float 4s ease-in-out infinite; }
      
      @keyframes pulse-soft { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }
      .animate-pulse-soft { animation: pulse-soft 3s ease-in-out infinite; }

      @keyframes liquid {
        0% { transform: translateX(-10%) skewX(-5deg); }
        50% { transform: translateX(10%) skewX(5deg); }
        100% { transform: translateX(-10%) skewX(-5deg); }
      }
      .animate-liquid { animation: liquid 8s ease-in-out infinite; }
      
      @keyframes blood-moon {
          0%, 100% { box-shadow: inset 0 0 0 rgba(220, 38, 38, 0); }
          50% { box-shadow: inset 0 0 100px rgba(220, 38, 38, 0.4); }
      }
      .blood-moon-active {
          animation: blood-moon 2s infinite ease-in-out;
          position: fixed;
          inset: 0;
          pointer-events: none;
          z-index: 99;
      }

      /* UI Components */
      .glass-card {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      }

      .gothic-border {
        position: relative;
        border: 1px solid rgba(251, 191, 36, 0.2);
      }
      .gothic-border::before, .gothic-border::after {
        content: '';
        position: absolute;
        width: 10px;
        height: 10px;
        border: 2px solid #fbbf24;
      }
      .gothic-border::before { top: -2px; left: -2px; border-right: 0; border-bottom: 0; }
      .gothic-border::after { bottom: -2px; right: -2px; border-left: 0; border-top: 0; }

      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #050507; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #dc2626; }
