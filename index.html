    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        user-select: none; 
        background: #051f12; /* Darker Forest Green */
        color: #e2e8f0; 
        margin: 0; 
        padding: 0; 
        overflow: hidden;
      }
      
      .fantasy-font { font-family: 'Cinzel', serif; }
      .mono-font { font-family: 'JetBrains Mono', monospace; }
      canvas { display: block; }
      
      /* Noise Texture Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Vignette */
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
        background: radial-gradient(circle, transparent 50%, rgba(0,0,0,0.8) 100%);
      }

      /* Ambient Glow at Bottom */
      .ambient-glow {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 25%;
        background: linear-gradient(to top, rgba(127, 29, 29, 0.15), transparent);
        pointer-events: none;
        z-index: 1;
      }
      
      /* Animations */
      @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
      .animate-float { animation: float 4s ease-in-out infinite; }
      
      @keyframes pulse-soft { 0%, 100% { opacity: 0.8; box-shadow: 0 0 10px rgba(220, 38, 38, 0.2); } 50% { opacity: 1; box-shadow: 0 0 20px rgba(220, 38, 38, 0.5); } }
      .animate-pulse-soft { animation: pulse-soft 3s ease-in-out infinite; }

      @keyframes liquid {
        0% { transform: translateX(-10%) skewX(-5deg); }
        50% { transform: translateX(10%) skewX(5deg); }
        100% { transform: translateX(-10%) skewX(-5deg); }
      }
      .animate-liquid { animation: liquid 8s ease-in-out infinite; }
      
      @keyframes blood-moon {
          0%, 100% { box-shadow: inset 0 0 0 rgba(220, 38, 38, 0); }
          50% { box-shadow: inset 0 0 150px rgba(220, 38, 38, 0.6); }
      }
      .blood-moon-active {
          animation: blood-moon 2s infinite ease-in-out;
          position: fixed;
          inset: 0;
          pointer-events: none;
          z-index: 99;
      }

      @keyframes beam {
        0% { transform: rotate(0deg); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: rotate(360deg); opacity: 0; }
      }
      .animate-beam { animation: beam 10s linear infinite; }

      @keyframes shake {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-5deg); }
        75% { transform: rotate(5deg); }
      }
      .animate-shake { animation: shake 0.1s linear infinite; }

      /* UI Components */
      .glass-card {
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
      }

      .gothic-border {
        position: relative;
        border: 1px solid rgba(251, 191, 36, 0.3);
      }
      .gothic-border::before, .gothic-border::after {
        content: '';
        position: absolute;
        width: 12px;
        height: 12px;
        border: 2px solid #fbbf24;
        transition: all 0.3s ease;
      }
      .gothic-border::before { top: -1px; left: -1px; border-right: 0; border-bottom: 0; }
      .gothic-border::after { bottom: -1px; right: -1px; border-left: 0; border-top: 0; }
      
      .gothic-border:hover::before, .gothic-border:hover::after {
        width: 100%;
        height: 100%;
        border-color: #f59e0b;
        opacity: 0.5;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }

      /* Utility classes for text shadows */
      .text-glow { text-shadow: 0 0 10px rgba(255,255,255,0.3); }
      .text-glow-red { text-shadow: 0 0 15px rgba(220, 38, 38, 0.6); }
      .text-glow-gold { text-shadow: 0 0 15px rgba(251, 191, 36, 0.6); }
