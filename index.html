      body { font-family: 'Inter', sans-serif; user-select: none; background: #1a1a1e; color: #e2e8f0; margin: 0; padding: 0; }

      canvas { display: block; }
      
      /* Subtle Ambient Glow at Bottom Only */
      .ambient-glow {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 15%;
        background: linear-gradient(to top, rgba(220, 38, 38, 0.1), transparent);
        pointer-events: none;
        z-index: 1;
      }
      
      /* Animations */
      @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
      .animate-float { animation: float 4s ease-in-out infinite; }
      
      @keyframes pulse-soft { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }
      .animate-pulse-soft { animation: pulse-soft 3s ease-in-out infinite; }

      @keyframes liquid {
        0% { transform: translateX(-10%) skewX(-5deg); }
        50% { transform: translateX(10%) skewX(5deg); }
        100% { transform: translateX(-10%) skewX(-5deg); }
      }
      .animate-liquid { animation: liquid 8s ease-in-out infinite; }
      
      @keyframes blood-moon {
          0%, 100% { box-shadow: inset 0 0 0 rgba(220, 38, 38, 0); }
          50% { box-shadow: inset 0 0 120px rgba(220, 38, 38, 0.5); }
      }
      .blood-moon-active {
          animation: blood-moon 2s infinite ease-in-out;
          position: fixed;
          inset: 0;
          pointer-events: none;
          z-index: 99;
      }

      /* UI Components */
      .glass-card {
        background: rgba(30, 41, 59, 0.95);
        backdrop-filter: blur(8px);
        border: 2px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      }

      .gothic-border {
        position: relative;
        border: 2px solid rgba(251, 191, 36, 0.4);
      }
      .gothic-border::before, .gothic-border::after {
        content: '';
        position: absolute;
        width: 15px;
        height: 15px;
        border: 3px solid #fbbf24;
      }
      .gothic-border::before { top: -4px; left: -4px; border-right: 0; border-bottom: 0; }
      .gothic-border::after { bottom: -4px; right: -4px; border-left: 0; border-top: 0; }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
